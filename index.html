<!DOCTYPE >
<html lang="en">
  <head>
    <title>Nathan Lee</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav class="nav-bar">
        <a class="nav-link" href="#about">About</a>
        <a class="nav-link" href="#projects">Projects</a>
        <a class="nav-link" href="#contact">Contact</a>
      </nav>
      <section class="about" id="about">
        <div class="about-container">
          <div class="left">
            <h1 class="greeting">Hi, I'm Nathan Lee</h1>
            <p class="summary">
              I'm a student at the University of Washington majoring in
              Electrical and Computer Engineering.
            </p>
            <div class="links">
              <a
                target="_blank"
                href="https://www.linkedin.com/in/nathan-lee-b21b60222/"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a target="_blank" href="https://github.com/nathanlee1234"
                ><i class="fab fa-github"></i
              ></a>
            </div>
          </div>
          <div class="right">
            <img
              class="nathan-image"
              src="Profile Photo.jpg"
            />
          </div>
        </div>
      </section>
      <section class="projects" id="projects">
        <h2 class="project-header">Here are some of my projects</h2>
        <div class="project-grid">
          <a
            class="project"
            href="calculator.html"
            target="_blank"
            ><img
              class="project-image"
              src="calculator.jpg"
            />
            <p class="project-title">Scientific Calculator</p></a
          >
          <a
            class="project"
            href="checkers.html"
            target="_blank"
            ><img
              class="project-image"
              src="checkers.jpg"
            />
            <p class="project-title">Checkers</p></a
          >
          <a
            class="project"
            href="#"
            target="_blank"
            ><img
              class="project-image"
              src="https://img.freepik.com/free-vector/neon-style-coming-soon-glowing-background-design_1017-25516.jpg?w=2000"
            />
            <p class="project-title"></p></a
          >
        </div>
      </section>
      <section class="contact" id="contact">
        <h2 class="contact-title">Send me a message</h2>
        <h3 class="note">(This form is still under development)</h3>
        <form class="contact-container">
          <label>Name: </label>
          <input class="input-field" type="text" name="name" />
          <label>Subject: </label>
          <input class="input-field" type="text" name="subject" />
          <label>Email: </label>
          <input class="input-field" type="email" name="email" />
          <label>Message: </label>
          <textarea class="input-field" type="text" name="message"></textarea>
          <input type="submit" value="Send" id="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
